<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>

<body>
    <h1>Exploring Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem, ipsum dolor.</li>
            <li class="item">Enim, voluptate alias.</li>
            <li class="item">Accusanti, commodi maxime!</li>
            <li class="item">Perspiciatis, odio tempor.</li>
            <li class="item">Vel, maxime. Sint.</li>
            <li class="item">Ipsum, incidunt magnam.</li>
        </ul>
    </section>
    <button id="btn-add-item">add item</button>


    <script>
        //         const items = document.getElementsByClassName('item');
        //    for (const item of items) {
        //     console.log(item);
        //     item.addEventListener('click', function(event){
        //        event.target.parentNode.removeChild(event.target);
        //     })
        //    }
        document.getElementsByClassName('list-container').addEventListener('click', function (event) {
         
    event.target.parentNode.removeChild(event.target);
        });


        document.getElementById('btn-add-item').addEventListener('click', function () {
            const listContainer = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand New Item added';
            li.classList, add('item');
            listContainer.appendChild(li);
        })
    </script>
</body>

</html>
