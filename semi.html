<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section id="list-container">
        <h1>Exploring Event </h1>
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum dolor.</li>
            <li id="item-2">Illum, et veritatis.</li>
            <li id="item-3">Minus, in nemo.</li>
            <li id="item-4">Sit, harum laborum?</li>
            <li id="item-5">Illo, molestias quasi.</li>
            <li id="item-6">Debitis, reiciendis quaerat?</li>
        </ul>
    </section>



    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 clicked');
            event.stopPropagation();
         });



        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked');
         });
      



        document.getElementById('list-container').addEventListener('click', function () {
            console.log('list-container clicked');
        });



    </script>



</body>

</html>
